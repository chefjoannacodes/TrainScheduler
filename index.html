<!DOCTYPE html>
<html lang="en">

<head>
    <title>Take the Midnight Train</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
<!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center"><iframe width="440" height="315" src="https://www.youtube.com/embed/v78-ftcqpNw" frameborder="0" allowfullscreen></iframe><strong></i> Take the Midnight Train</strong></h1>
            <h2>to Georgia</h2>
        </div>
        <!-- Train Display Panel -->
        <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body"> <table class="table table-hover" id="train-table">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    
                    <th>Minutes Away</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
                </div>
        </div>

      
        
            <!-- Input Panel-->
            
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Input Form (note the various input "types")-->
                        <!--  <form role="form"> -->
                        <div class="form-group">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="first-train-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min) </label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="submit-input" type="submit">Submit</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <!--end container-->
        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Code to the JavaScript File -->
        <script src="assets/javascript/train.js"></script>
</body>

</html>
